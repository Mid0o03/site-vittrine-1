<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galerie – Black Ink Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <header class="fade-in">
    <nav>
      <h1>Black Ink Studio</h1>
      <div class="burger" id="burger">&#9776;</div>
      <ul id="nav-links">
        <li><a href="index.html">Accueil</a></li>
        <li><a href="prestations.html">Prestations</a></li>
        <li><a href="galerie.html">Galerie</a></li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="galerie fade-in">
      <h2>Galerie</h2>
      <div class="grid-gallery fade-in">
        <img src="image/tattoo-1.jpeg" alt="Tatouage 1">
        <img src="image/tattoo-2.jpeg" alt="Tatouage 2">
        <img src="image/tattoo-3.jpeg" alt="Tatouage 3">
        <img src="image/tattoo-4.jpeg" alt="Tatouage 4">
        <img src="image/tattoo-5.jpeg" alt="Tatouage 5">
        <img src="image/tattoo-6.jpeg" alt="Tatouage 6">
      </div>
    </section>
  </main>

  <footer class="fade-in">
    <p>&copy; 2025 Black Ink Studio – Tous droits réservés</p>
  </footer>

  <!-- Scripts placés à la fin pour que les éléments soient chargés -->
  <script>
    // Menu burger
    const burger = document.getElementById("burger");
    const navLinks = document.getElementById("nav-links");

    burger.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    // Animation fade-in
    const elements = document.querySelectorAll(".fade-in");

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
        }
      });
    });

    elements.forEach(el => observer.observe(el));
  </script>
</body>
</html>
